---
apiVersion: v1
kind: Namespace
metadata:
  name: interswitch

---
apiVersion: v1
kind: Service
metadata:
  name: interswitch-service
  namespace: interswitch
  labels:
    app: atl-deployment
spec:
  type: LoadBalancer   
  selector:
    app: atl-deployment
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atl-deployment
  namespace: interswitch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atl-deployment
  template:
    metadata:
      labels:
        app: atl-deployment
    spec:
      containers:
        - name: interswitch-deployment
          image: 637423239767.dkr.ecr.eu-west-1.amazonaws.com/interswitch-ecr:latest
          ports:
            - containerPort: 8000
              name: http


